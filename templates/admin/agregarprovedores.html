<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Proveedor - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white hidden md:flex flex-col min-h-screen">
      <div class="p-4 border-b border-gray-800">
        <a href="/admin" class="flex items-center">
          <span class="text-xl font-bold">
            Mundo<span class="text-red-500">Friki</span>
          </span>
          <span class="ml-2 bg-red-600 text-xs px-2 py-1 rounded">Admin</span>
        </a>
      </div>
      <nav class="flex-1 p-4">
        <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-4">General</p>
        <ul class="space-y-2">
          <li><a href="/admin" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-800 rounded-md">Dashboard</a></li>
          <li><a href="/admin/comics" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-800 rounded-md">Cómics</a></li>
          <li><a href="/admin/usuarios" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-800 rounded-md">Usuarios</a></li>
          <li><a href="/admin/empresas" class="flex items-center px-4 py-2 bg-gray-800 text-white rounded-md">Proveedores</a></li>
        </ul>

        <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mt-8 mb-4">Configuraciones</p>
        <ul class="space-y-2">
          <li><a href="/admin/configuracion" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-800 rounded-md">Configuración</a></li>
          <li><a href="/logout" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-800 rounded-md">Cerrar sesión</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-6">
      <div class="mb-6">
        <nav class="text-sm text-gray-600 flex items-center">
          <a href="/admin" class="hover:text-red-600">Dashboard</a>
          <span class="mx-2">></span>
          <a href="/admin/empresas" class="hover:text-red-600">Proveedores</a>
          <span class="mx-2">></span>
          <span class="text-gray-900 font-medium">Agregar Proveedor</span>
        </nav>
      </div>

      <div class="bg-white rounded-lg shadow p-6 max-w-xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Agregar Proveedor</h1>
        <form method="POST" action="/admin/proveedores/crear">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
            <input type="text" name="nombre" class="w-full border border-gray-300 rounded px-4 py-2" required />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
            <input type="email" name="correo" class="w-full border border-gray-300 rounded px-4 py-2" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
            <input type="text" name="telefono" class="w-full border border-gray-300 rounded px-4 py-2" />
          </div>
          <div class="flex justify-end space-x-2 mt-6">
            <a href="/admin/empresas" class="px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-50">Cancelar</a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Guardar</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
